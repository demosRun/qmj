  <script type="text/javascript" charset="UTF-8">
    // 模块 music 的script代码
    // 微信自动播放音乐
    document.addEventListener("WeixinJSBridgeReady", function() {
      owo.script.music.play();
    }, false);
    owo.script = {
      "loading": {
        "data": {
          "imgList": ["./static/resource/4-2.jpg", "./static/resource/2-1.jpg", "./static/resource/2-2.jpg", "./static/resource/6-2.jpg", "./static/resource/3-2.jpg", "./static/resource/5-2.jpg", "./static/resource/4-1.png", "./static/resource/6-1.png", "./static/resource/5-1.png", "./static/resource/829.jpg", "./static/resource/107.png", "./static/resource/3-1.png", "./static/resource/haibao.png", "./static/resource/1-1.png", "./static/resource/loading.jpg", "./static/resource/1-2.png", "./static/resource/103.png", "./static/resource/1120.png", "./static/resource/831.png", "./static/resource/218.jpg", "./static/resource/1348.png", "./static/resource/1341.jpg", "./static/resource/zhuzi.png", "./static/resource/122.png", "./static/resource/235.png", "./static/resource/105.png", "./static/resource/1346.png", "./static/resource/106.png", "./static/resource/104.png", "./static/resource/1347.png", "./static/resource/109.png", "./static/resource/text-1.png", "./static/resource/120.png", "./static/resource/199.png", "./static/resource/871.png", "./static/resource/481.png", "./static/resource/jtas.png", "./static/resource/287.png", "./static/resource/127.png", "./static/resource/412.png", "./static/resource/fhsy.png", "./static/resource/back.png", "./static/resource/255.png", "./static/resource/xianhua.png", "./static/resource/263.png", "./static/resource/moai.png", "./static/resource/828.png", "./static/resource/chuan.png", "./static/resource/294.png", "./static/resource/116.png", "./static/resource/1342.png", "./static/resource/899.png", "./static/resource/music.png", "./static/resource/1344.png", "./static/resource/404.png", "./static/resource/897.png", "./static/resource/400.png", "./static/resource/396.png", "./static/resource/835.png", "./static/resource/118.png", "./static/resource/1340.png", "./static/resource/1345.png", "./static/resource/1343.png"]
        },
        "show": function show() {
          var mum = owo.query('.num')[0];
          var numBar = owo.query('.num-bar')[0];
          this.preloadImages(this.data.imgList, function(e) {
            setTimeout(function() {
              owo.go('page1////true');
            }, 500);
          }, function(num) {
            numBar.style.width = num + '%';
            mum.innerHTML = num + '%';
          });
        },
        "preloadImage": function preloadImage(src, successFn) {
          var image = new Image();
          image.src = src;

          image.onload = function() {
            successFn && successFn(src);
          };

          image.onerror = function(error) {
            successFn && successFn(src);
          };
        },
        "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
          var _this = this;

          if (!Array.isArray(srcs)) {
            console.log('第一个参数只能是一个数组');
          } else {
            var allCount = srcs.length;
            var doneCount = 0;
            srcs.forEach(function(srcItem) {
              _this.preloadImage(srcItem, function() {
                doneCount++;
                progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

                if (doneCount === allCount) {
                  doneFn && doneFn();
                }
              });
            });
          }
        }
      },
      "page1": {
        "show": function show() {
          document.querySelector('.so-9').style.opacity = 1;
        },
        "created": function created() {
          owo.animate('fadeIn', this.query('.so-2'));
        }
      },
      "page2": {
        "created": function created() {
          owo.tool.touch({
            el: this.$el,
            end: function end(e) {
              if (e.swipe[1] < -100) {
                owo.go('page3//scaleDown/scaleUpDown/true/scaleDown/scaleUp');
              }
            }
          });
        }
      },
      "page3": {
        "data": {
          "index": 0
        },
        "show": function show() {
          document.querySelector('.so-9').style.opacity = 0;
        },
        "created": function created() {
          this.showBox(1);
        },
        "next": function next(text) {
          var _this2 = this;

          if (text == 'two') this.data.index++;
          else this.data.index--;
          console.log(this.data.index);

          if (this.data.index != 0) {
            setTimeout(function() {
              _this2.query('.syp').style.display = 'block';
              _this2.query('.fhsy').style.display = 'none';
            }, 100);
          } else {
            setTimeout(function() {
              _this2.query('.syp').style.display = 'none';
              _this2.query('.fhsy').style.display = 'block';
            }, 100);
          }

          if (this.data.index >= 5) {
            this.query('.switch').src = './static/resource/jtas.png';

            if (text == 'two') {
              this.$el.classList.add('two');
            } else {
              this.$el.classList.remove('two');
            }

            if (this.data.index > 5) {
              owo.go('page4//scaleDown/scaleUpDown/true/scaleDown/scaleUp');
            } else {
              this.showBox(this.data.index + 1);
            }
          } else {
            this.showBox(this.data.index + 1);
          }
        },
        "showBox": function showBox(ind) {
          var _this3 = this;

          this.queryAll('.scrro-bar').forEach(function(element) {
            element.style.display = 'none';
          });
          setTimeout(function() {
            _this3.query(".scrro-bar-" + ind).style.display = 'block';
          }, 0);
        }
      },
      "page4": {
        "show": function show() {
          document.querySelector('.so-9').style.opacity = 1;
        }
      },
      "page5": {
        "show": function show() {
          document.querySelector('.so-9').style.opacity = 1;
        }
      },
      "bg": {},
      "page6": {},
      "page7": {
        "click": function click() {
          var _this4 = this;

          this.$el.classList.add('two');
          this.query('.next-button').style.display = 'block';
          var num = 15;
          var clock = setInterval(function() {
            num--;
            var temp = num;
            if (num < 10) temp = '0' + num;

            _this4.template.module123.changeText(temp);

            if (num == 0) {
              clearInterval(clock);
            }
          }, 1000);
        },
        "template": {
          "module123": {
            "data": {
              "changing": false
            },
            "changeText": function changeText(text) {
              var _this5 = this;

              // 限制刷新频率
              if (this.data.changing) return;
              var firstChild = this.$el.children[0];
              this.data.changing = true;
              var newEl = document.createElement('div');
              newEl.classList.add('scoreboard-item');
              newEl.innerHTML = text;
              this.$el.appendChild(newEl);
              newEl.style.top = "100px";
              setTimeout(function() {
                firstChild.style.top = "-100px";
                newEl.style.top = "0";
                setTimeout(function() {
                  firstChild.remove();
                  _this5.data.changing = false;
                }, 500);
              }, 100);
            }
          }
        }
      },
      "page8": {
        "xianhua": function xianhua() {
          this.$el.classList.add('two');
        }
      },
      "music": {
        "data": {
          "music": null,
          "musicIsPlay": false
        },
        "switchPlay": function switchPlay() {
          this.data.musicIsPlay ? this.pause() : this.play();
        },
        "play": function play() {
          console.log('播放音乐');

          if (!this.data.musicIsPlay) {
            this.data.musicIsPlay = true;
            this.data.music = new Audio("./static/resource/bg.mp3");
            this.data.music.volume = 0.2;
            this.data.music.loop = true;
            this.data.music.play();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.src = './static/resource/music.png';
            icon.classList.add('active');
          }
        },
        "pause": function pause() {
          if (this.data.musicIsPlay) {
            this.data.musicIsPlay = false;
            this.data.music.pause();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.src = './static/resource/music.png';
            icon.classList.remove('active');
          }
        }
      },
      "share": {
        "showShare": function showShare() {
          this.$el.style.display = 'block';
        },
        "hideShare": function hideShare() {
          this.$el.style.display = 'none';
        },
        "switchShare": function switchShare() {
          if (this.$el.style.display == 'block') {
            this.$el.style.display = 'none';
          } else {
            this.$el.style.display = 'block';
          }
        }
      },
      "iframe": {
        "close": function close() {
          this.$el.style.display = 'none';
        },
        "show": function show() {
          this.$el.style.display = 'block';
          this.query('iframe').src = "http://military.people.com.cn/n1/2021/0402/c1011-32068512.html";
        }
      }
    };
  </script>
