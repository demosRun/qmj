<script type="text/javascript" charset="UTF-8">
// 模块 music 的script代码
// 微信自动播放音乐
document.addEventListener("WeixinJSBridgeReady", function () {
  owo.script.music.play();
}, false);
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1////true');
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {},
  "page2": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.go('page3//scaleDown/scaleUpDown/true/scaleDown/scaleUp');
          }
        }
      });
    }
  },
  "page3": {
    "next": function next(text) {
      if (text == 'two') {
        this.$el.classList.add('two');
      } else {
        this.$el.classList.remove('two');
      }
    }
  },
  "page4": {},
  "page5": {},
  "bg": {},
  "page6": {},
  "page7": {
    "click": function click() {
      this.$el.classList.add('two');
    }
  },
  "page8": {
    "xianhua": function xianhua() {
      this.$el.classList.add('two');
    }
  },
  "music": {
    "data": {
      "music": null,
      "musicIsPlay": false
    },
    "switchPlay": function switchPlay() {
      this.data.musicIsPlay ? this.pause() : this.play();
    },
    "play": function play() {
      console.log('播放音乐');

      if (!this.data.musicIsPlay) {
        this.data.musicIsPlay = true;
        this.data.music = new Audio("./static/resource/bg.mp3");
        this.data.music.volume = 0.2;
        this.data.music.loop = true;
        this.data.music.play();
        var icon = document.getElementsByClassName('music-icon')[0];
        icon.src = './static/resource/music.png';
        icon.classList.add('active');
      }
    },
    "pause": function pause() {
      if (this.data.musicIsPlay) {
        this.data.musicIsPlay = false;
        this.data.music.pause();
        var icon = document.getElementsByClassName('music-icon')[0];
        icon.src = './static/resource/music.png';
        icon.classList.remove('active');
      }
    }
  },
  "share": {
    "created": function created() {
      if (autoScaleInfo && autoScaleInfo.hideHeight) {
        this.$el.getElementsByClassName('share-img')[0].style.top = -autoScaleInfo.hideHeight + 'px';
      }
    },
    "showShare": function showShare() {
      this.$el.style.display = 'block';
    },
    "hideShare": function hideShare() {
      this.$el.style.display = 'none';
    },
    "switchShare": function switchShare() {
      if (this.$el.style.display == 'block') {
        this.$el.style.display = 'none';
      } else {
        this.$el.style.display = 'block';
      }
    }
  }
};
</script>
